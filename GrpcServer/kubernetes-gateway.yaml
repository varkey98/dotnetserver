apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: grpcserver-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port: 
        number: 80
        name: grpc
        protocol: HTTP2
      hosts:
        - "*"

---
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: grpcserver
spec:
  hosts:
    - "*"
  gateways:
    - grpcserver-gateway
  http:
    - match:
      - uri:
          prefix: /  # Match all paths
      route:
        - destination:
            host: grpcserver
            port:
              number: 5001
      retries:
        attempts: 5
      timeout: 300s  # Add a generous timeout