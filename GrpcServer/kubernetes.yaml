apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpcserver
spec:
  selector:
    matchLabels:
      run: grpcserver
  replicas: 1
  template:
    metadata:
      labels:
        run: grpcserver
    spec:
      containers:
      - name: grpcserver
        image: varkeychanjacob/grpcserver:amd64
        ports:
        - containerPort: 5001